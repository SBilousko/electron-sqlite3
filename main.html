<html>

<head>
    <title></title>
    <script src="https://unpkg.com/@tabler/core@1.0.0-beta3/dist/js/tabler.min.js"></script>
    <link rel="stylesheet" href="./assets/css/tabler.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="page-wrapper">
            <div class="container-xl">
                <div class="page-body">
                    <div class="container-xl">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <strong> Electron JS SQLite Test App </strong>
                                <hr />
                            </div>
                        </div>
                        <div class="row row-cards">
                            <div class="col-md-4">
                                <div>
                                    <button id="deleteFiles" class="btn btn-danger w-100">Delete
                                        Files</button>
                                </div>
                                <div id="filesListContainer"><div id="filesList" class="list-group ps-0 mt-2"></div></div>
                            </div>
                            <div class="col-md-8">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <h3 class="card-title">Add File</h3>
                                            <form action="#" method="post" enctype="multipart/form-data">
                                                <input id="filePathInput" type="file" class="form-control mt-4" value="">
                                                <div class="mt-4">
                                                    <button id="submitBtn"
                                                        class="btn btn-primary w-100" type="button">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="progress progress-sm card-progress">
                                            <div class="progress-bar bg-orange" style="width: 38%" role="progressbar"
                                                aria-valuenow="38" aria-valuemin="0" aria-valuemax="100">
                                                <span class="visually-hidden">38% Complete</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <h3 class="card-title">File Content</h3>
                                            <pre id="fileContent" class="ps-2 mt-2"></pre>
                                        </div>
                                        <div class="progress progress-sm card-progress">
                                            <div class="progress-bar bg-orange" style="width: 38%" role="progressbar"
                                                aria-valuenow="38" aria-valuemin="0" aria-valuemax="100">
                                                <span class="visually-hidden">38% Complete</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <p id="result"></p>
    <script src="./assets/js/renderer.js"></script>
</body>

</html>
